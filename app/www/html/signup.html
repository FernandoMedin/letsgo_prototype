    <body>

        <header class="bar bar-nav">
             <button class="btn btn-link btn-nav pull-left" onClick="javascript: history.back();">
                 <span class="icon icon-back"></span>
                 Back
             </button>
            <h1 class="title">Let's go?</h1>
        </header>
        <br><br>

        <div class="content">
            <center>
            <img src="../img/logo.png"></img>
            </center>

            <input type="text" placeholder="Your Name" id="name" required>
            <br>
            <input type="text" placeholder="Your Last Name" id="last_name" required>
            <br>
            <input type="email" placeholder="Your email" id="email" required>
            <br>
            <input type="password" placeholder="Your password" id="passwd" required>
            <br>
            <input type="date" placeholder="Your Birth Date" id="born" required>
            <br>
            <select id="sex">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <br><br>
            <button class="btn btn-primary btn-block" onClick="javascript: login.get_create_data();">Sign Up!</button>

        </div>
