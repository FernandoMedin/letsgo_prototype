<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /den>

        <!-- Css Phonegap -->
        <link rel="stylesheet" type="text/css" href="../css/index.css" />

        <!-- Include the compiled Ratchet CSS -->
        <link href="../css/ratchet.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="../js/ratchet.js"></script>


        <!-- AngularJs -->
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <title>Let's Go</title>
    </head>
    <body>
        <div ng-app="">

            <header class="bar bar-nav">
                <h1 class="title">Let's go?</h1>
            </header>
            <br><br>

            <div class="content">
                <center>
                <img src="img/logo.png"></img>
                </center>

                <input type="text" placeholder="Event Name" id="name">
                <br>
                <input type="text" placeholder="Event Location" id="location">
                <br>
                <input type="date" placeholder="Event Date" id="event_date">
                <br>
                <input type="time" placeholder="Event Begin Time" id="event_begin">
                <br>
                <input type="time" placeholder="Event End Time" id="event_end">
                <br>
                <select id="event_type">
                    <option value="1">Public</option>
                    <option value="2">Private</option>
                </select>
                <br>
                <select id="event_category">
                    <option value="1">Party</option>
                </select>
                <br>
                <textarea rows="5" id="description" placeholder="Event Description"></textarea>
                <br><br>
                <button class="btn btn-primary btn-block" onClick="javascript: event_data.validate();">Create!</button>

            </div>

            <nav class="bar bar-tab">
                <a class="tab-item active" href="javascript: location.href='main.html';">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">Home</span>
                </a>
                <a class="tab-item" href="javascript: location.href='create.html'">
                    <span class="icon icon-star-filled"></span>
                    <span class="tab-label">Create</span>
                </a>
                <a class="tab-item" href="javascript: location.href='find.html'">
                    <span class="icon icon-search"></span>
                    <span class="tab-label">Find</span>
                </a>
                <a class="tab-item" href="javascript: location.href='me.html';">
                    <span class="icon icon-person"></span>
                    <span class="tab-label">Profile</span>
                </a>
                <a class="tab-item" href="javascript: location.href='more.html'">
                    <span class="icon icon-bars"></span>
                    <span class="tab-label">More</span>
                </a>
            </nav>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
