<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /den>

        <!-- Css Phonegap -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- End Css Phonegap -->

        <!-- Jquery Mobile -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- End Jquery mobile -->

        <!-- AngularJs -->
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <!-- End AngularJs -->

        <title>Let's Go?</title>
    </head>
    <body>
        <div ng-app="" ng-controller="meController">
            <div id="home" data-role="page">

                <div data-role="header" data-position="fixed">
                    <h3>Let's Go</h3>
                </div>
            <div role="main" class="ui-content">
                <div class="content">
                    <b>Name:</b> <br>{{name()}}<br><br>
                    <b>last name:</b> <br>{{last_name()}}<br><br>
                    <b>email:</b> <br>{{email()}}
                </div>
                <div data-position="fixed" data-role="footer">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="main.html" data-icon="home">Home</a></li>
                            <li><a href="create.html" data-icon="gear">Create</a></li>
                            <li><a href="find.html" data-icon="search">Find</a></li>
                            <li><a href="me.html" data-icon="user">Me</a></li>
                            <li><a href="settings.html" data-icon="plus">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
        function meController($scope){
            $scope.name = function(){ return localStorage.name; }
            $scope.last_name = function(){ return localStorage.last_name; }
            $scope.email = function(){ return localStorage.email; }
            $scope.fullname = function(){ return localStorage.name + " " + localStorage.last_name; }
        }
        </script>
    </body>
</html>
