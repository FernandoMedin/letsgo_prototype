        <!-- Css Phonegap -->

    <body>

        <header class="bar bar-nav">
             <button class="btn btn-link btn-nav pull-left" onClick="javascript: history.back();">
                 <span class="icon icon-back"></span>
                 Back
             </button>
            <h1 class="title">Let's go?</h1>
        </header>
        <br><br>

        <div class="content">
            <center>
            <img src="img/logo.png"></img>
            </center>

            <div id="landmark-1" data-landmark-id="1">
                <form action="javascript: login.create();">
                    <input name="name" type="text" placeholder="Name">
                    <input name="last_name" type="text" placeholder="Last name">
                    <input name="email" type="text" placeholder="Email">
                    <input name="passwd" type="password" placeholder="Password">
                    <input name="born" type="date" placeholder="Date of birth">
                    <select name="sex">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <br><br>
                    <button class="btn btn-primary btn-block">Sign up!</button>
                </form>
            </div>
        </div>

        <script>
            login.create();
        </script>
