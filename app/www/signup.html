<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /den>

        <!-- Css Phonegap -->
        <link rel="stylesheet" type="text/css" href="../css/index.css" />

        <!-- Include the compiled Ratchet CSS -->
        <link href="../css/ratchet.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="../js/ratchet.js"></script>


        <!-- AngularJs -->
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- Polymer -->
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

        <title>Let's Go</title>
    </head>
 
    <body>

        <header class="bar bar-nav">
             <button class="btn btn-link btn-nav pull-left" onClick="javascript: history.back();">
                 <span class="icon icon-back"></span>
                 Back
             </button>
            <h1 class="title">Let's go?</h1>
        </header>
        <br><br>

        <div class="content">
            <center>
            <img src="img/logo.png"></img>
            </center>

            <div id="landmark-1" data-landmark-id="1">
                <form action="javascript: login.create();">
                    <paper-input id="name" class="ipt-log" label="Your Name" floatingLabel="true"></paper-input><br>
                    <paper-input id="last_name" class="ipt-log" label="Your Last Name" floatingLabel="true"></paper-input><br>
                    <paper-input id="email" class="ipt-log" label="Your Email" floatingLabel="true"></paper-input><br>
                    <center>
                    <paper-input-decorator class="ipt-log" label="Your Password" floatingLabel="true">
                        <input is="core-input" type="password" id="passwd">
                    </paper-input-decorator>
                    <paper-input-decorator class="ipt-log" label="Your Birth Date" floatingLabel="true">
                        <input is="core-input" type="date" id="born">
                    </paper-input-decorator>
                    <paper-input-decorator class="ipt-log" label="Select your Sex" floatingLabel="true">
                        <select name="sex" id="sex">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </paper-input>
                    </center>
                    <br><br>
                    <paper-button id="submit" class="btn-log" raised onClick="javascript: login.get_create_data();">Sign up!</paper-button>
                </form>
            </div>
        </div>

        <nav class="bar bar-tab">
            <a class="tab-item active" href="index.html">
                Copyright &copy; 2015 Appnator, Inc.
            </a>
        </nav>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            login.get_create_data();
        </script>
    </body>
</html>
